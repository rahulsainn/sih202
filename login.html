<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="login.css">
</head>

<body>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <div class="container">
        <div class="login-page">
            <div class="form">
                <div class="register-form">
                    <input type="text" placeholder="Name" id="name">
                    <input type="number" placeholder="Adhar Number" id="adharnumber">
                    <input type="password" placeholder="Password" id="password">
                    <button id="createbtn">Create</button>
                    <p class="message">Already registered? <a href="#">Sign In</a></p>
                </div>

                <div class="login-form">
                    <input type="number" required placeholder="Adhar Number" id="adharlogin">
                    <input type="password" required placeholder="Password" id="passlogin">
                    <a id="loginbtn"> <button>Login</button></a>
                    <!-- <button>Login</button> -->
                    <p class="message">Not registered? <a href="#">Create an Account</a></p>
                </div>
            </div>
        </div>
    </div>

    <!--Footer-->
    <footer id="footer">
        <span>From Trash</span></a>
    </footer>

    <script src="login.js" type="module"></script>
</body>

</html>
